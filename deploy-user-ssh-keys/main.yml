---
- hosts: all
  
  become: true
  gather_facts: false
  tasks:
    - name: Create User
      ansible.builtin.user:
        name: "{{ username }}"
        state: present
        shell: /bin/bash
        password: "{{ userpass | password_hash('sha512') }}"
        update_password: on_create
      #  groups: "{{ super_group }}"
        append: yes

    - name: Set authorized key
      become: true
      become_user: "{{ username }}"
      ansible.posix.authorized_key:
        user: "{{ username }}"
        state: present
        key: "{{ item }}"
      loop:
        - "{{ key }}"
